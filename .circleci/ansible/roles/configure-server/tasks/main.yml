---
- name: "Update Packages"
  become: true
  apt:
  update_cache: yes

- name: "Upgrade Packages"
  become: true
  apt:
  upgrade: yes 

- name: remove unneeded dependencies
  become: yes
  apt:
    autoremove: yes 

- name: install dependencies
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes